<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="css/style.css">

        <title>CV DEVELOPER WEB</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">Lindner</a>
                <div class="nav__menu" id="nav__menu">
                    <ul class="nav__list">

                        <li class="na__item">
                            <a href="#home" class="nav__link">
                                <i class='bx bx-home bx-tada bx-rotate-90' ></i>Home
                            </a>
                        </li> 

                        <li class="na__item">
                            <a href="#profile" class="nav__link">
                                <i class='bx bxs-user bx-flip-horizontal' ></i>Profile
                            </a>
                        </li>

                        <li class="na__item">
                            <a href="#education" class="nav__link">
                                <i class='bx bxs-book'></i>Education
                            </a>
                        </li> 

                        <li class="na__item">
                            <a href="#skills" class="nav__link">
                                <i class='bx bxs-receipt' ></i>Skills
                            </a>
                        </li>

                        <li class="na__item">
                            <a href="#experience" class="nav__link">
                                <i class='bx bxs-briefcase-alt-2' ></i></i>Experience
                            </a>
                        </li>

                        <li class="na__item">
                            <a href="#certificates" class="nav__link">
                                <i class='bx bxs-award' ></i></i></i>Certificates
                            </a>
                        </li>

                        <li class="na__item">
                            <a href="#references" class="nav__link">
                                <i class='bx bx-link-external' ></i></i>References
                            </a>
                        </li>
                    </ul>
                        </div>
                        <div class="nav__toggle" id="nav__toggle">
                            <i class='bx bx-grid-alt bx-flip-horizontal' ></i>
                        </div>
            </nav>
        </header>
        <!--=============== END HEADER ==============-->

        <main class="l-main bd-container">
            <!-- All elements within this div, is generated in PDF -->
            <div class="resume" id="area-cv">
                <div class="resume__left">
                    <!--========== HOME ==========-->
                    <section class="home" id="home">
                        <div class="div home__data bd-grid"></div>
                        <img src="" alt="">
                        
                        <!-- Theme Dark Mode change button -->
                        
    
                        <!-- Button to generate and download the pdf. Available for desktop. -->

                    </section>          
                    
                    <!--========== SOCIAL ==========-->
                    <section class="social section">
                        
                    </section>

                    <!--========== PROFILE ==========-->
                    <section class="profile section" id="profile">
                        
                    </section>
                    
                    <!--========== EDUCATION ==========-->
                    <section class="education section" id="education">
                        
                    </section>


                    <!--========== SKILLS  ==========-->
                    <section class="skills section" id="skills">
                        
                    </section>

                </div>

                <div class="resume__right">
                    <!--========== EXPERIENCE ==========-->
                    <section class="experience section" id="experience">
                        
                    </section>

                    <!--========== CERTIFICATES ==========-->
                    <section class="certificate section" id="certificates">
                        
                    </section>

                    <!--========== REFERENCES ==========-->
                    <section class="references section" id="references">
                        
                    </section>

                    <!--========== LANGUAGES ==========-->
                    <section class="languages section">
                        
                    </section>
                    
                    <!--========== INTERESTS ==========-->
                    <section class="interests section">
                        
                    </section>
                </div>
            </div>        
        </main>

        <!--========== SCROLL TOP ==========-->
        

        <!--========== HTML2PDF ==========-->
        <script src="assets/js/html2pdf.bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
